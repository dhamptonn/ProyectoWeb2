  <script>
    smoothScroll.init();

    const scrollBtn = document.querySelector('.scroll-top-button');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 400) {
        scrollBtn.classList.add('show');
      } else {
        scrollBtn.classList.remove('show');
      }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dropdownLinks = document.querySelectorAll('.top-bar-menu .dropdown > .has-submenu');
    
      dropdownLinks.forEach(link => {
        link.addEventListener('click', function (e) {

          if (window.matchMedia('(max-width: 767.98px)').matches) {
            e.preventDefault();
            const parent = this.closest('.dropdown');

            document.querySelectorAll('.top-bar-menu .dropdown.open').forEach(d => {
              if (d !== parent) d.classList.remove('open');
            });
            parent.classList.toggle('open');
          }
        });
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleBtn = document.querySelector('.menu-toggle');
      const collapsible = document.querySelector('.collapsible-menu');

      toggleBtn.addEventListener('click', function () {
        collapsible.classList.toggle('open');
      });
    });
  </script>

  <script>
    (function() {
      const elementos = document.querySelectorAll('.reveal');
      if (!('IntersectionObserver' in window)) {
        elementos.forEach(el => el.classList.add('in-view'));
        return;
      }
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('in-view');
            io.unobserve(e.target);
          }
        });
      }, { threshold: 0.15 });
      elementos.forEach(el => io.observe(el));
    })();
    </script>
